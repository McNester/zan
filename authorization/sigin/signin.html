<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ZanAI
    </title>
    <link rel="stylesheet" type="text/css" href="signin-style/signin.css"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:wght@100;200;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="flex justify-start items-center scrolling-background">

    <div id="spinnerContainer" class="flex justify-center items-center absolute top-0 m-5">
        <div class="spinner"></div>
    </div>

    <div id="loginContainer" class="flex justify-evenly items-center flex-col w-1/3 h-full ml-20">
        <h1 class="text-white font-bold text-6xl">
            Регистрация
        </h1>

        <form id="registerForm" method="post"
        class="flex justify-evenly items-center flex-col h-[60%] w-full rounded-[2.3rem]">

            <div id="mailForm" class="flex justify-between items-center flex-col gap-5">
                <h1 class="text-white text-2xl font-light">
                    Почта
                </h1>
                <input id="email" type="email" required
                class="form w-[25rem] h-[4rem] text-white text-xl pl-5">
            </div>
            <div id="passwdForm" class="flex justify-between items-center flex-col gap-5">
                <h1 class="text-white text-2xl font-light">
                    Пароль
                </h1>
                <input id="password" type="password" required
                class="form w-[25rem] h-[4rem] text-white text-xl pl-5">
            </div>
            <button type="submit" id="firstTimeBtn" class="text-[#180040] py-3 px-10 rounded-full text-center bg-[#ffffff] text-2xl font-normal animation-pulse">
                Начать
            </button>
        </form>

        <button id="firstTimeBtn" class="text-[#180040] py-3 px-10 rounded-full text-center bg-[#ffffff] text-2xl font-normal animation-pulse">
            <a href="/authorization/signup/signup.html">
                Уже есть аккаунт
            </a>
        </button>
    </div>

    <div id="responseContainer"
    class="flex absolute justify-evenly items-center flex-row w-1/3 h-16 bg-[#000000] ml-[70vw] top-0 mt-10 rounded-lg cursor-default opacity-50">
    <h1 class="text-2xl text-[#ffffff]" id="responseText">
        Email или пароль неверны
    </h1>
    </div>

    <script src="main.js"></script>


</body>

</html>
