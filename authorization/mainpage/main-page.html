<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ZanAI
    </title>
    <link rel="stylesheet" type="text/css" href="mainpage-style/main-page.css"/>
    <link

<body class="flex justify-between items-center flex-col scrolling-background bg-[#180040] py-10">
    
    <div id="spinnerContainer" class="flex justify-center items-center absolute top-0 left-0 m-5">
        <div class="spinner"></div>
    </div>


    <h1 class="text-5xl text-white font-bold">
        Введите Свой запрос
    </h1>


    <div id="responseContainer" class="flex justify-center items-center w-[65%] py-10" >
            
        <div id="responseOutput" class="text-white font-thin text-center text-lg">
        
        </div>

    </div>

    

    <input id="questionInput" type="text" class="w-[90%] h-[4rem] text-white text-xl pl-5 "/>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script3.js"></script> 


</body>

</html>
